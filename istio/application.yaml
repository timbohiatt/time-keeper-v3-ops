---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-zurich
  namespace: argocd 
spec:
  project: cluster-ops 
  source:
    repoURL: https://github.com/timbohiatt/time-keeper-v3-ops
    targetRevision: HEAD
    path: istio/install
  destination:
    server: https://192.168.0.2
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
